<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>jQuery UI Interactions</title>
  </head>

  <body>
    <div class="bg-info text-light px-4 py-5 mb-5">
      <div class="container text-center">
        <h1>Skills List</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Skills Form</h3>
          <form id="skills-form">
            <div class="row py-3">
              <label for="skill" class="col-sm-4 col-form-label"
                >Skill Name:
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="skill-name" />
              </div>
            </div>
            <div class="row py-3">
              <label for="date" class="col-sm-4 col-form-label">Date: </label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="datepicker"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="py-3">
              <button type="submit" value="Submit" class="btn btn-info">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <h3>List of Skills:</h3>
          <div class="py-3">
            <ul class="list-group" id="skills-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
